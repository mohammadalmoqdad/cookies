<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/sales-style.css">
</head>

<body>

    <main>
        <div id="container"></div>
        <br><br><br>
        <form id="locationForm">
            <fieldset>
                <legend>
                    Add new Location!
                </legend>
                <label for="LName">Location Name</label>
                <input type="text" id="LName">
                <br>
                <label for="maxCust">Max Number Of customers</label>

                <br>
                <label for="minCust">Minimum Number of customers</label>
                <input type="number" id="minCust">
                <br>
                <label for="avgCookiesPerCust">Average Of Cookies Per Customer</label>
                <input type="number" id="avgCookiesPerCust">
                <br><br>
                <input type="submit">

            </fieldset>

        </form>
    </main>

    <footer>

        <script src="js/app.js"></script>
    </footer>
